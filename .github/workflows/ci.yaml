name: CI/CD Supply Chain

on:
  push:
    branches: ["main"]

# Removed env.IMAGE_NAME - using matrix.image instead

jobs:
  # Job 1: The "Quality Gate"
  # An Infra Engineer stops bad config from reaching production.
  lint-k8s:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # We use 'kubeval' or 'kube-linter' to validate YAML syntax
      - name: Install kube-linter
        run: |
          # Get the correct download URL from GitHub releases API
          KUBE_LINTER_VERSION=0.7.6
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/stackrox/kube-linter/releases/tags/v${KUBE_LINTER_VERSION} | \
            grep "browser_download_url.*linux.*amd64.*tar.gz" | \
            head -1 | \
            cut -d '"' -f 4)
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Could not find download URL, trying direct link..."
            DOWNLOAD_URL="https://github.com/stackrox/kube-linter/releases/download/v${KUBE_LINTER_VERSION}/kube-linter_${KUBE_LINTER_VERSION}_Linux_x86_64.tar.gz"
          fi
          
          echo "Downloading from: $DOWNLOAD_URL"
          curl -sSfL "$DOWNLOAD_URL" -o kube-linter.tar.gz
          tar -xzf kube-linter.tar.gz
          chmod +x kube-linter
          sudo mv kube-linter /usr/local/bin/
          kube-linter version
      
      - name: Lint Kubernetes Manifests
        run: |
          # Config file .kube-linter.yaml excludes database files and disables conflicting checks
          kube-linter lint k8s/ --format=plain
  
  # Job 2: The Build & Push (Builds all services)
  build-all:
    needs: lint-k8s # Only run if linting passes!
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ingestion, processor, analytics, api-gateway]
        include:
          - service: ingestion
            image: dadwalabhishek/ingestion
          - service: processor
            image: dadwalabhishek/processor
          - service: analytics
            image: dadwalabhishek/analytics-service
          - service: api-gateway
            image: dadwalabhishek/api-gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}