name: CI/CD Supply Chain

on:
  push:
    branches: ["main"]

# Removed env.IMAGE_NAME - using matrix.image instead

jobs:
  # Job 1: The "Quality Gate"
  # An Infra Engineer stops bad config from reaching production.
  lint-k8s:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # We use 'kubeval' or 'kube-linter' to validate YAML syntax
      - name: Install kube-linter
        run: |
          curl -sSfL https://raw.githubusercontent.com/stackrox/kube-linter/main/scripts/install.sh | sh -s
          sudo mv kube-linter /usr/local/bin/
      
      - name: Lint Kubernetes Manifests
        run: |
          # Lint only application service files
          # Excluding postgres.yaml and redpanda.yaml - databases need special security contexts
          # In production, we'd use managed services (RDS, Cloud SQL) instead
          kube-linter lint \
            k8s/ingestion.yaml \
            k8s/processor.yaml \
            k8s/analytics.yaml \
            k8s/api-gateway.yaml \
            k8s/prometheus.yaml \
            --format=plain
  
  # Job 2: The Build & Push (Builds all services)
  build-all:
    needs: lint-k8s # Only run if linting passes!
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ingestion, processor, analytics, api-gateway]
        include:
          - service: ingestion
            image: dadwalabhishek/ingestion
          - service: processor
            image: dadwalabhishek/processor
          - service: analytics
            image: dadwalabhishek/analytics-service
          - service: api-gateway
            image: dadwalabhishek/api-gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}