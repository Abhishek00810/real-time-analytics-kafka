#namespace
apiVersion: v1
kind: Namespace
metadata:
  name: data-layer

---
#secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: data-layer
type: Opaque
stringData:
  POSTGRES_USER: "abhishekdadwal"
  POSTGRES_PASSWORD: "thisismy@123"
  POSTGRES_DB: "events"
  POSTGRES_CONNECTION_STRING: "postgresql://abhishekdadwal:thisismy@123@localhost:5432/events?sslmode=disable"  # ADD THIS

---

#headless service

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: data-layer
spec:
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None #headless
  selector: 
    app: postgres

---
#nodeport service to external basis

apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: data-layer
spec: 
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30432
  selector:
    app: postgres

---

#stateful set

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: data-layer
spec:
  serviceName: "postgres"  # Links to headless service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations: 
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: postgres
          image: postgres:15
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres  # Important! Avoids permission issues

        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - containerPort: 9187
              name: metrics
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_CONNECTION_STRING
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi