# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: app-layer

---

# Secret
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: app-layer
type: Opaque
stringData:
  # Kafka connection (internal K8s DNS)
  KAFKA_BROKER: "redpanda.data-layer.svc.cluster.local:9092"
  KAFKA_TOPIC: "clicks"
---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-deployment
  namespace: app-layer
  labels:
    app: ingestion-go-api
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: ingestion-go-api
  template:  
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        app: ingestion-go-api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ingestion-go-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: ingestion-go-api
          image: dadwalabhishek/ingestion:v1.0
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_BROKER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: KAFKA_BROKER
            - name: KAFKA_TOPIC
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: KAFKA_TOPIC
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---

# ClusterIP Service (internal)
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  namespace: app-layer
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: ingestion-go-api

---

# NodePort Service (external testing)
apiVersion: v1
kind: Service
metadata:
  name: ingestion-external
  namespace: app-layer
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: http
  selector:
    app: ingestion-go-api
