#namespace
apiVersion: v1
kind: Namespace
metadata:
  name: data-layer

---

#configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-config
  namespace: data-layer
data:
  redpanda.yaml: |
    redpanda:
      data_directory: /var/lib/redpanda/data
      node_id: 0
      kafka_api:
        - address: 0.0.0.0
          port: 9092
      admin:
        - address: 0.0.0.0
          port: 9644

---

# Headless Service (for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: data-layer
spec:
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
  clusterIP: None
  selector:
    app: redpanda

---

# NodePort Service (ADD THIS!)
apiVersion: v1
kind: Service
metadata:
  name: redpanda-external
  namespace: data-layer
spec:
  type: NodePort
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      nodePort: 30092
    - name: admin
      port: 9644
      targetPort: 9644
      nodePort: 30644
  selector:
    app: redpanda

---

#stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: data-layer
spec:
  serviceName: "redpanda"
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
          args:
            - redpanda
            - start
            - --check=false
            - --overprovisioned
            - --smp=1
            - --memory=1G
            - --reserve-memory=0M
            - --node-id=0
            - --kafka-addr=PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr=PLAINTEXT://redpanda.data-layer.svc.cluster.local:9092
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          ports:
            - containerPort: 9092
            - containerPort: 9644
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi