# namespace
apiVersion: v1
kind: Namespace
metadata:
  name: data-layer

---
# internal headless service (for Redis clustering or StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: data-layer
spec:
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None  # headless service
  selector:
    app: redis

---
# external NodePort (for local/Docker Compose access)
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  namespace: data-layer
spec:
  type: NodePort
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      nodePort: 30079
  selector:
    app: redis


---
#stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: data-layer
spec:
  serviceName: "redis"  # Links to headless service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: redis  # Important! Avoids permission issues

        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi